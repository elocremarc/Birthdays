<svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    width="400" height="400">
    <rect width="400" height="400" fill="gold" />
    <rect width="100%" height="100%">
        <animate attributeName="fill" values="#91faf7" dur="10s" repeatCount="indefinite" />
    </rect>

    <text x="160" y="300" letter-spacing="3px" font-size="3em" text-anchor="middle" font-family="Impact" fill="black">
        üéâ
        <animate begin="3s;op.end+3s" attributeName="font-size" values="2em;4em;2em" keyTimes="0; 0.5; 1" keySplines=""
            dur="5s" repeatCount="indefinite" />
    </text>
    <text letter-spacing="3px" x="10" y="50" font-size="5em" text-anchor="middle" font-family="Impact" fill="black">
        üéÅ

        <animateTransform attributeName="transform" type="translate" dur="10s" values="0,-80; 0,50;"
            repeatCount="indefinite" />
        <animateMotion dur="10s" repeatCount="indefinite">
            <mpath xlink:href="#path2"></mpath>
        </animateMotion>
    </text>
    <text x="240" y="100" letter-spacing="3px" font-size="3em" text-anchor="middle" font-family="Impact" fill="black">

        <animate attributeName="font-size" values="2em;4em;2em" keyTimes="0; 0.5; 1"
            keySplines=".42,0,1,1;.79,1.01,.83,.67" dur="5s" repeatCount="indefinite" />

    </text>
    <text x="150" letter-spacing="3px" font-size="3em" text-anchor="middle" font-family="Impact" fill="black">
        üéÅ
        <animateTransform attributeName="transform" type="translate" dur="10s" values="0,-80; 0,50;" begin="begin + 10s"
            repeatCount="indefinite" />
        <animateMotion id="present" dur="10" rotate="yes" repeatCount="indefinite">
            <mpath xlink:href="#path2"></mpath>
        </animateMotion>
    </text>

    <text fill="white" x="200" y="210" letter-spacing="3px" font-size="4em" text-anchor="middle" font-family="Impact">
        <animate attributeName="font-size" values="4em;6em;4em" keyTimes="0; 0.5; 1" keySplines=".42,0,1,1;" dur="5s"
            repeatCount="indefinite" />

        April
    </text>

    <path d="M 200 50 A 50 50 0 1 1 200 350 A 50 50 0 1 1 200 50 " id="circle" fill="none" stroke="black"
        stroke-width="0" />

    <path d="M 250 0 Q 93 39 106 123 C 138 205 200 185 242 209 C 363 248 293 284 209 312 C 177 326 121 345 182 399 "
        id="path5" fill="none" stroke="black" stroke-width="0" />
    <g transform="scale( 1.5 )">
        <path
            d="M 200 400 C 100 350 300 350 200 300 C 100 250 300 250 200 200 C 100 150 300 150 200 100 C 100 50 300 50 200 0"
            fill="none" stroke="blue" stroke-width="0" id="path3" />
    </g>
    <g transform="scale( 0.9 )">
        <path
            d="M 200 0 C 175 50 225 50 200 100 C 175 150 225 150 200 200 C 175 250 225 250 200 300 C 175 350 225 350 200 400 "
            fill="none" stroke="red" stroke-width="0" id="path2" />
    </g>

    <path d="M 200 0 Q 250 50 200 100 Q 150 150 200 200 Q 250 250 200 300 Q 150 350 200 400 " stroke="#529fd9"
        stroke-width="0" fill="none" id="path1"></path>
    <!-- <animateTransform attributeName="transform" type="scale" values="1; 3; 1;" dur="3s" repeatCount="indefinite" additive="sum"> -->
    <!-- </animateTransform> -->
    <!-- </text> -->
    <text x="350" y="50" letter-spacing="2px" font-size="2em" text-anchor="middle" font-family="Impact" fill="white">
        <!-- <animate attributeName="font-size" values="2em;3em;2em" keyTimes="0; 0.5; 1" keySplines=".42,0,1,1;" dur="5s" repeatCount="indefinite" /> -->

        <tspan>20</tspan>
        <tspan font-size="0.6em" dx="-0.45em" dy="-0.55em">
            th
        </tspan>
    </text>
